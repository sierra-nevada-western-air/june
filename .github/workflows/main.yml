name: main

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  NODE_VERSION: "18.x"
  AZURE_WEBAPP_NAME: "swna-june-development"
  STORYBOOK_WEBAPP_NAME: "swna-june-storybook-development"

jobs:
  application:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore Dependencies
        run: npm ci

      - name: Lint Application
        run: npm run lint

      - name: Create Coverage Folder
        run: mkdir coverage

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Build Application
        run: npm run build

      - name: Upload Application Artifact
        uses: actions/upload-artifact@v3
        with:
          name: application
          path: ./dist

  storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore Dependencies
        run: npm ci

      - name: Lint Application
        run: npm run lint

      - name: Create Coverage Folder
        run: mkdir coverage

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Build Storybook
        run: npm run build-storybook

      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v3
        with:
          name: storybook
          path: ./storybook-static

  deploy:
    runs-on: ubuntu-latest
    environment: development
    needs: [application, storybook]

    strategy:
      matrix:
        app_type: [application, storybook]

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.app_type }}

      - name: Display structure of downloaded files
        run: ls -R

      - name: Deploy Application
        if: ${{ matrix.app_type == 'application' }}
        uses: azure/webapps-deploy@v2
        with:
          images: ""
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.JUNE_WEB_APP_PUBLISH_PROFILE }}

      - name: Deploy Storybook
        if: ${{ matrix.app_type == 'storybook' }}
        uses: azure/webapps-deploy@v2
        with:
          images: ""
          app-name: ${{ env.STORYBOOK_WEBAPP_NAME }}
          publish-profile: ${{ secrets.JUNE_STORYBOOK_PUBLISH_PROFILE }}
